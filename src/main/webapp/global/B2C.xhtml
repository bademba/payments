<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header

                <h:form>
                    <p:growl id="messages" showDetail="true" />

                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton type="button" value="New" icon="ui-icon-document" />

                            <p:commandButton type="button" value="Open" icon="ui-icon-folder-open" />
 
                            <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
                            <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
                            <p:commandButton type="button" title="Print" icon="ui-icon-print" />
                        </f:facet>

                        <f:facet name="right">
                            <p:menuButton value="#{loginBean.uname}">     
                                <p:menuitem value="Profile" icon="fa fa-user" url="#"/>
                                <p:menuitem value="Logout" icon="ui-icon-contact" action="#{loginBean.logout()}"/>
                            </p:menuButton>
                        </f:facet>

                    </p:toolbar>
                </h:form>

            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>
            <p:layoutUnit position="west" size="175" header="Menu" collapsible="false">
                <h:form>
                    <!--<p:menu>-->
                    <p:panelMenu style="width:200px">
                        <p:submenu label="Resources" >
                            <p:menuitem value="C2B Validation" action="#{PageController.c2BValidationPageContoller}"  url="../global/C2BValidation.xhtml"/>
                            <p:menuitem value="C2B Confirmations" url="../global/welcomePrimefaces.xhtml" />
                            <p:menuitem value="B2C" url="../global/B2C.xhtml" />
                            <p:menuitem value="B2B" url="../global/B2B.xhtml" />

                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                
<!--                <f:facet name="header">B2C</f:facet>-->
                    <h:form id="form1">


                        <p:growl id="messages" showDetail="true"/>
                        <p:dataTable   value="#{B2CTransactions.b2CTransactions}" var="b2c" editable="true" style="margin-bottom:20px" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">B2C</f:facet>
                            <p:column headerText="Txdate"> 
                                <h:outputText value="#{b2c.txdate}" />
                            </p:column>

                            <p:column headerText="TxID">
                                <h:outputText value="#{b2c.transactionID}" />
                            </p:column>

                            <p:column headerText="TxAmount">   
                                <h:outputText value="KES #{b2c.transactionAmount}" />
                            </p:column>

                            <p:column headerText="BeneficiaryName"> 
                                <h:outputText value="#{b2c.beneficiaryName}" />
                            </p:column>

                            <p:column headerText="CompletedDateTime">
                                <h:outputText value="#{b2c.txCompletedDateTime}" />
                            </p:column>

                            <p:column headerText="B2CUtilityAccount">
                                <h:outputText value="KES #{b2c.b2CUtilityAccountAvailableFunds}" />
                            </p:column>

                            <p:column headerText="B2CWorkingAccount">
                                <h:outputText value="KES #{b2c.b2CWorkingAccountAvailableFunds}" />
                            </p:column>
 
                        </p:dataTable>

                    </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
