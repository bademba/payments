<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header

                <h:form>
                    <p:growl id="messages" showDetail="true" />

                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton type="button" value="New" icon="ui-icon-document" />

                            <p:commandButton type="button" value="Open" icon="ui-icon-folder-open" />

                            <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
                            <p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
                            <p:commandButton type="button" title="Print" icon="ui-icon-print" />
                        </f:facet>

                        <f:facet name="right">
                            <p:menuButton value="#{loginBean.uname}">     
                                <p:menuitem value="Profile" icon="fa fa-user" url="#"/>
                                <p:menuitem value="Logout" icon="ui-icon-contact" action="#{loginBean.logout()}"/>
                            </p:menuButton>
                        </f:facet>

                    </p:toolbar>
                </h:form>

            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>
            <p:layoutUnit position="west" size="175" header="Menu" collapsible="false">
                <h:form>
                    <!--<p:menu>-->
                    <p:panelMenu style="width:200px">
                        <p:submenu label="Resources" >
                            <p:menuitem value="C2B Validation" action="#{PageController.c2BValidationPageContoller}"  url="../global/C2BValidation.xhtml"/>
                            <p:menuitem value="C2B Confirmations" url="../global/welcomePrimefaces.xhtml" />
                            <p:menuitem value="B2C" url="../global/B2C.xhtml" />
                            <p:menuitem value="B2B" url="../global/B2B.xhtml" />
                            <p:menuitem value="Themes" url="#" />

                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">

                <!--                <f:facet name="header">B2C</f:facet>-->
                <h:form id="form1">


                    <p:growl id="messages" showDetail="true"/>
                    <p:dataTable   value="#{B2BTransactions.b2BTransactions}" var="b2b" editable="true" style="margin-bottom:20px" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                   rowsPerPageTemplate="5,10,15">
                        <f:facet name="header">B2C</f:facet>
                        <p:column headerText="Txdate"> 
                            <h:outputText value="#{b2b.txdate}" />
                        </p:column>

                        <p:column headerText="TxID">
<!--                            <h:outputText value="#{b2b.transactionID}" />-->
                            <p:link  value="#{b2b.transactionID}">
                                <f:param name="TxID" value="../global/SingleTransction.xhtml" />
                            </p:link>
                        </p:column>

                        <p:column headerText="TxAmount">   
                            <h:outputText value="KES #{b2b.amount}" />
                        </p:column>

                        <p:column headerText="CompletedTime"> 
                            <h:outputText value="#{b2b.transCompletedTime}" />
                        </p:column>

                        <p:column headerText="DebitPartyCharges">
                            <h:outputText value="#{b2b.debitPartyCharges}" />
                        </p:column>

                        <p:column headerText="ReceiverParty">
                            <h:outputText value="KES #{b2b.receiverPartyPublicName}" />
                        </p:column>
                       

                    </p:dataTable>

                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
